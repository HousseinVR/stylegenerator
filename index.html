<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Dom - StyleGenerator</title>
</head>
<body>
    <div class="titre">
        <h1 class="monH1">StyleGenerator</h1>
        <hr class="monHr">
    </div>
    <div class="ligne1" style="display: flex;">
        <button class="btn1" style="background-color: rgb(214, 212, 212);">W</button>
        <button class="btn1" style="background-color: red;">R</button>
        <button class="btn1" style="background-color: green;">G</button>
        <button class="btn1" style="background-color: blue">B</button>
        <button class="btn2" style="border: 4px solid black;"></button>
        <button class="btn2" style="border: 3px dashed black"></button>
        <button class="btn2" style="border: 1px solid black;"></button>
        <button class="btn3"" style="border-top: solid 2px red;background-color: white;">top</button>
        <button class="btn3" style="border-top: solid 5px red;background-color: white;">top</button>
        <button class="btn3" style="border-top: solid 8px red;background-color: white;">top</button>
    </div>
    <div class="ligne2">
        <input class="inputColor" type="color">
        <input class="btnBorder" type="number" style="border: solid 5px;">
        <input class="btnBorder" type="number" style="border-top: solid 5px;">
        <input class="btnBorder" type="number" style="border-right: solid 5px;">
        <input class="btnBorder" type="number" style="border-bottom: solid 5px;">
        <input class="btnBorder" type="number" style="border-left: solid 5px;">
    </div>
    <div class="ligne3">
        <input class="inputRadius" type="number" style="border-radius: 10px;">
        <input class="inputRadius" type="number" style="border-radius: 15px 0px 0px 0px;">
        <input class="inputRadius" type="number" style="border-radius: 0px 15px 0px 0px;">
        <input class="inputRadius" type="number" style="border-radius: 0px 0px 15px 0px;">
        <input class="inputRadius" type="number" style="border-radius: 0px 0px 0px 15px;">
    </div>
    <div class="visuel" style="height: 150px; width: 450px; border: solid 1px lightgray; margin-top: 30px;"></div>

    <script src="./src/js/main.js"></script>
</body>
</html>
